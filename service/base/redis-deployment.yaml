apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
  name: redis
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redis
        org: umich
        project: officehours
        variant: dev
    spec:
      containers:
      - image: docker-registry.default.svc:5000/openshift/redis:7
        name: redis
        command: ["redis-server", "--stop-writes-on-bgsave-error", "no"]
        resources: {}
      restartPolicy: Always
status: {}