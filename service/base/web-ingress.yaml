apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
  labels:
    app: web
  annotations:
    # The following triggers cert-manager to obtain a certificate automatically
    # using the production Letâ€™s Encrypt environment
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - dev.officehours.it.umich.edu
    - www.dev.officehours.it.umich.edu
    secretName: web-tls
  rules:
  - host: dev.officehours.it.umich.edu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
  - host: www.dev.officehours.it.umich.edu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
