{% extends "base.html" %}

{% block content %}
	{% if form.errors %}
		<div class="alert alert-danger" role="alert">Enter a valid email address.</div>
	{% endif %}
	<div class="card">
		<div class="card-body">
			<p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
			<form method="post" action="{% url 'password_reset' %}">
				{% csrf_token %}
				<fieldset>
					<div class="mb-3">
						<label for="email" class="sr-only">Email</label>
						<input class="form-control" type="email" name="email" autocomplete="email" maxlength="254" required id="email" placeholder="Email">
					</div>
					<button type="submit" class="btn btn-primary">Reset my password</button>
				</fieldset>
			</form>
		</div>
	</div>
{% endblock %}
